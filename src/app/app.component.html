<table border="1">
  <tr>
    <th>MSTID</th>
    <th>First</th>
    <th>Last</th>
    <th>Nationality</th>
  </tr>
  <tr *ngFor="let player of players">
    <td>{{ player.MSTID }}</td>
    <td>{{ player.First }}</td>
    <td>{{ player.Last }}</td>
    <td>{{ player.Nationality }}</td>
  </tr>
</table>
